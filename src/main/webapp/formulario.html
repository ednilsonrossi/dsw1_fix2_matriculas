<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriculas</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">DSW1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="formulario.html">Matricula</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.do">Relatório</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-sm flex-grow-1  justify-content-center">

        <h1 style="text-align: center; margin: 30px;">Matrículas</h1>
        <form class="bg-white p-4 rounded-3 shadow" action="matricula.do" method="post">
            <div class="mb-3">
                <label for="prontuario" class="form-label">Prontuário</label>
                <input type="text" class="form-control" id="prontuario" name="textProntuario"
                    placeholder="Digite o prontuário: XX999999.">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Aluno</label>
                <input type="text" class="form-control" id="nome" name="textNome" placeholder="Digite o nome do aluno.">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="textEmail"
                    placeholder="Digite os e-mails separadados por ;">
            </div>
            <legend>Matrícular nos cursos:</legend>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input bg-warning" id="check1" name="checkCurso" value="Desenvolvimento de Aplicações Web com Java e Spring Boot">
                <label class="form-check-label" for="check1">Desenvolvimento de Aplicações Web com Java e Spring Boot</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input bg-warning" id="check2" name="checkCurso" value="Kotlin para Desenvolvimento de Aplicações Android">
                <label class="form-check-label" for="check2">Kotlin para Desenvolvimento de Aplicações Android</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input bg-warning" id="check3" name="checkCurso" value="Java Web Services: REST e SOAP">
                <label class="form-check-label" for="check3">Java Web Services: REST e SOAP</label>
            </div>
            <button type="submit" class="btn btn-warning" style="text-align: center;">Salvar Matrícula</button>
        </form>



    </main>


    <footer class="bg-warning text-black text-center py-3">
        <p>Desenvolvimento de Software para Web 1 (ARQDSW1) - <a class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover" href="https://linktr.ee/ednilsonrossi" target="_blank">Prof. Ednilson Rossi</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
